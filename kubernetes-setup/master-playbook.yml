- name: Install Kubernetes components on master
  hosts: localhost
  become: true
  tasks:
    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - software-properties-common
        state: present
        update_cache: yes

    - name: Create keyrings directory
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: 0755

    - name: Add Kubernetes GPG key (updated method)
      shell: |
        curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.28/deb/Release.key | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
      args:
        warn: false

    - name: Add Kubernetes repository
      apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.28/deb/ /"
        state: present
        filename: kubernetes
        mode: 0644
  
    - name: Install kubeadm, kubectl and kubelet
      apt:
        name:
          - kubelet=1.28.0-00
          - kubeadm=1.28.0-00
          - kubectl=1.28.0-00
        state: present
        allow_downgrade: yes

    - name: Hold kubeadm, kubelet and kubectl versions
      command: apt-mark hold kubelet kubeadm kubectl

    - name: Initialize Kubernetes cluster
      command: kubeadm init --pod-network-cidr=10.244.0.0/16
      register: kubeadm_init
      ignore_errors: yes

    - name: Set up kubeconfig for regular user
      block:
        - name: Create .kube directory
          file:
            path: /home/vagrant/.kube
            state: directory
            owner: vagrant
            group: vagrant

        - name: Copy admin.conf to user's kubeconfig
          copy:
            src: /etc/kubernetes/admin.conf
            dest: /home/vagrant/.kube/config
            remote_src: yes
            owner: vagrant
            group: vagrant

        - name: Change ownership of .kube/config
          file:
            path: /home/vagrant/.kube/config
            owner: vagrant
            group: vagrant
            mode: '0600'
      when: kubeadm_init.rc == 0

    - name: Install network plugin (Flannel)
      command: sudo -u vagrant kubectl apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml
      when: kubeadm_init.rc == 0
